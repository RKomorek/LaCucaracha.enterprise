<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sandubinha da Estácio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <img src="../images/LogoEscuraMenor.png" />
          <h1 style="font-family: Arial, Helvetica, sans-serif; margin-left: 25px">
            Sandubinha da Estácio
          </h1>
        </div>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="cardapio.html">Cardápio</a>
          <a href="https://estacio.br" target="_blank">Sobre nós</a>
        </div>
      </header>
      <main>
        <div class="thank-you-container">
            <h1>Obrigado pela sua compra!</h1>
            <div id="orderDetails"></div>
            <div id="orderTotal"></div>
            <p>Estamos preparando seu pedido.</p>
            <p>Tempo estimado para a entrega: <span id="deliveryEstimate"></span> minutos.</p>
            <a href="index.html">Voltar à página inicial</a>
        </div>
      </main>
      <footer>
        <div style="font-size: small">Komorek`s Production</div>
        <div style="display: flex; justify-content: center; align-items: center">
          <img src="../images/whatsapp.png" style="width: 40px; height: 40px; margin-right: 10px" />
          (62)91010-1010
        </div>
        <div style="display: flex; justify-content: center; align-items: center">
          <img src="../images/instagram.png" style="width: 40px; height: 40px; margin-right: 10px" />
          @SandubinhaEstácio
        </div>
      </footer>
    </div>
    <script>
        function showOrderDetails() {
            const orderDetailsElement = document.getElementById("orderDetails");
            const orderTotalElement = document.getElementById("orderTotal");
            const deliveryEstimateElement = document.getElementById("deliveryEstimate");
           
            // Recupera os detalhes do pedido do localStorage
            const orderSummary = localStorage.getItem("orderSummary");
            const orderTotalText = localStorage.getItem("orderTotalText");
            const deliveryEstimate = localStorage.getItem("deliveryEstimate");

            if (orderSummary && orderTotalText && deliveryEstimate) {
                orderDetailsElement.innerHTML = `${orderSummary}`;
                orderTotalElement.innerHTML = `${orderTotalText}`;
                deliveryEstimateElement.textContent = deliveryEstimate;
            } else {
                orderDetailsElement.innerHTML = "<p>Nenhum pedido encontrado.</p>";
                orderTotalElement.innerHTML = "";
                deliveryEstimateElement.textContent = "";
            }
        }

        document.addEventListener("DOMContentLoaded", showOrderDetails);
    </script>
  </body>
</html>
